<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Auto Parts Near You | Vehicles Tips</title>
  <meta name="description" content="Helping you find local auto parts fast and book mobile mechanic service." />
  <style>
    /* Base styles */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }

    a {
      color: #2563eb; /* blue-600 */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1d4ed8; /* blue-700 */
      text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem 3rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }

    /* Header / nav */
    header {
      background-color: #111827; /* dark navy */
      padding: 1rem 0;
      text-align: center;
    }

    header a.logo {
      color: #fff;
      font-weight: 700;
      font-size: 1.8rem;
      text-decoration: none;
      letter-spacing: 2px;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }

    /* Back to home button */
    .back-home {
      display: inline-block;
      margin-bottom: 2rem;
      background-color: #2563eb;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 9999px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(37, 99, 235, 0.4);
      transition: background-color 0.3s ease;
      text-decoration: none;
      user-select: none;
    }

    .back-home:hover {
      background-color: #1d4ed8;
    }

    h2 {
      color: #111827;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.9rem;
    }

    ul {
      padding-left: 1.6rem;
      margin-bottom: 2rem;
    }

    li {
      margin-bottom: 0.7rem;
      font-weight: 500;
      font-size: 1.05rem;
    }

    /* Form */
    form {
      background-color: #f3f4f6; /* gray-100 */
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }

    form h3 {
      margin-bottom: 1.2rem;
      font-weight: 700;
      color: #111827;
      font-size: 1.3rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: #374151;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.7rem 0.9rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1.5px solid #d1d5db; /* gray-300 */
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.6);
    }

    button {
      background-color: #16a34a; /* green-600 */
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.8rem 2.2rem;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(22, 163, 74, 0.5);
      transition: background-color 0.3s ease;
      display: block;
      margin-top: 1rem;
      user-select: none;
    }

    button:hover {
      background-color: #15803d; /* green-700 */
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #6b7280; /* gray-500 */
      margin-top: 3rem;
      user-select: none;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.5rem;
        margin: 2rem 1rem;
      }
      form {
        padding: 1.5rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="https://vehicles-tips.com/" class="logo" target="_blank" rel="noopener noreferrer">Vehicles Tips</a>
  </header>

  <main class="container">
    <a href="https://vehicles-tips.com/" class="back-home" target="_blank" rel="noopener noreferrer">‚Üê Back to Home</a>

      <label for="vehicle">Vehicle Year/Make/Model:</label>
      <input type="text" name="vehicle" id="vehicle" required />

      <input type="text" name="part" id="part" required />

      <label for="location">ZIP Code / City:</label>
      <input type="text" name="location" id="location" required />

      <label for="email">Your Contact Info:</label>
      <input type="email" name="email" id="email" required />

      <button type="submit">Send Request</button>
    </form>
  </main>

  <footer>

</html>
