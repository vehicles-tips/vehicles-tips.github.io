<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Vehicles Tips LLC</title>

  <style>
  :root{
    --bg:#111111; --card:#1a1a1a; --ink:#ffffff; --muted:#cbd5e1;
    --brand:#f04a1d; --brand-ink:#ffffff; --brand-soft:#f04a1d22;
    --accent:#f97316; --border:#ffffff1a; --elev:0 6px 16px rgba(0,0,0,.45);
  }
  *, *::before, *::after{box-sizing:border-box}
  html{scroll-behavior:smooth;}
  body{
    margin:0;
    padding:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg);
    color:var(--ink);
    line-height:1.6;
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }
  a{color:var(--brand); text-decoration:none;}
  a:hover{color:#fff;text-decoration:underline;}
  img{max-width:100%;height:auto;display:block;}

  /* HERO */
  header.hero{
    background:#0e0e0e url('/assets/hero/hero-800.webp') center/cover no-repeat;
    position:relative;
    color:#fff;
    text-align:center;
    padding:28px 12px;
    border-bottom:1px solid var(--border);
  }
  header.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.55);
  }
  header.hero *{position:relative; z-index:1}
  .hero-title{margin:0 0 6px;font-size:clamp(1.25rem,2.5vw + .9rem,2rem);}
  .hero-sub{margin:0 0 12px;font-size:clamp(.98rem,1.4vw + .7rem,1.08rem);font-weight:800;}
  .fine{color:var(--muted);font-size:.93rem;}

  /* CTA BUTTONS */
  .cta{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:12px;}
  .btn{background:var(--brand);color:var(--brand-ink);padding:12px 14px;border-radius:12px;font-weight:800;text-align:center;box-shadow:var(--elev);}
  .btn.secondary{background:transparent;border:1px solid #fff}
  .cta .btn{flex:1 1 240px;max-width:520px}

  /* NAVIGATION */
  nav{
    background:#0e0e0e;
    border-top:1px solid var(--border);
    border-bottom:1px solid var(--border);
    padding:8px 10px;
    display:flex;
    gap:10px;
    overflow-x:auto;
    scroll-snap-type:x proximity;
    position:sticky;
    top:0;
    z-index:20;
  }
  nav::-webkit-scrollbar{display:none}
  nav a{
    color:var(--brand);
    font-weight:800;
    white-space:nowrap;
    flex:0 0 auto;
    scroll-snap-align:start;
    padding:8px 10px;
    border-radius:999px;
    border:1px solid transparent;
  }
  nav a:hover{color:#fff;border-color:#ffffff26}
  @media(min-width:720px){nav{justify-content:center;flex-wrap:wrap;overflow:visible}}

  /* MAIN CONTENT */
  main{
    max-width:920px;
    margin:14px auto;
    padding:0 12px;
    flex:1 0 auto;
  }
  section{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:14px;
    box-shadow:var(--elev);
    padding:14px;
    margin:12px 0;
  }
  @media(min-width:720px){section{padding:18px;margin:16px 0}}
  h2{margin:6px 0 10px;color:var(--accent);font-size:clamp(1.08rem,1.2vw + .9rem,1.35rem)}
  h3{margin:6px 0}
  .card{background:#151515;border:1px solid #ffffff12;border-radius:12px;padding:14px;margin-bottom:12px;}
  .muted{color:var(--muted);}
