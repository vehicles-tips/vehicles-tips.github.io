    *{box-sizing:border-box}

    ul{margin:0 0 0 18px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:760px){.grid{grid-template-columns:1fr 1fr}}
    .pill{display:inline-block;background:var(--brand-soft);color:var(--ink);padding:4px 10px;border-radius:999px;font-size:.85rem;margin:4px 6px 0 0}
    .links a{display:inline-block;margin-right:14px;color:var(--brand);text-decoration:underline}
    .links a:hover{color:#fff}
    .highlight{font-weight:800}
    footer{padding:18px;text-align:center;background:#000;color:#fff}

    /* Contact links white on dark */
